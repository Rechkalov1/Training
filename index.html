<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo">
          <img
            class="logo__img"
            src="./images/logo 1.svg"
            alt="Логотип"
            width="199"
            height="50"
          />
        </a>
        <div class="hero__box">
          <img
            class="hero__img"
            src="./images/Ellipse 3.svg"
            alt="Кружек"
            width="346"
            height="344"
          />
          <img
            class="hero__img2"
            src="./images/slider.svg"
            alt="Кружек"
            width="346"
            height="344"
          />
          <h1 class="hero__title">
            ice cream made with <span class="hero__color-txt">passion</span>
          </h1>

          <ul class="hero__button">
            <li>
              <button class="button" type="button">Products</button>
            </li>
            <li>
              <button class="button button__color" type="button">
                How it’s made?
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <p>100% natural</p>
        <h2>products</h2>
      </section>
    </main>
  </body>
</html>
